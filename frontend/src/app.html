<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>MarkUI - PDF to Markdown Converter</title>
		<meta name="description" content="Convert PDFs to Markdown, JSON, and HTML with AI enhancement" />
		<script>
			// Apply theme immediately to prevent flash
			try {
				const theme = localStorage.getItem('theme');
				if (theme === 'dark') {
					document.documentElement.classList.add('dark');
				}
			} catch (e) {
				// Ignore localStorage errors
			}
		</script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="min-h-screen bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-200">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
